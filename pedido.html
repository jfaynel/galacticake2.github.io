    <div class="row">
      <div class="side">
        <h2>Nuestros Pasteles</h2>

        <img src="./Imagenes/nuestrospasteles.png" height="420px"></a></div>

                <label for="Danos tu direccion"> </label><br>
                <input type="text" id="Danos tu direccion" placeholder="Direccion">
            </form>
        </center>
        </h5>
        <center>
            <h2>Selecciona tu pastel</h2>
        </center>
        <center><img src="./Imagenes/fondo.jpg" height="200px"</center>
        <form class="selecciona_tu_pastel">
            <input type="checkbox" id="Mercurio" name="Planetas" value="Mercurio">
            <label for="Mercurio">Mercurio............$ 450.00</label><br>
            <input type="checkbox" id="Venus" name="Planetas" value="Venus">
            <label for="Venus">Venus..................$ 400.00</label><br>
            <input type="checkbox" id="Tierra" name="Planetas" value="Tierra">
            <label for="Tierra">Tierra................$ 500.00</label><br>
            <input type="checkbox" id="Marte" name="Planetas" value="Marte">
            <label for="Marte">Marte..................$ 450.00</label><br>
            <input type="checkbox" id="Jupiter" name="Planetas" value="Jupiter">
            <label for="Jupiter">Jupiter..............$ 450.00</label><br>
            <input type="checkbox" id="Saturno" name="Planetas" value="Saturno">
            <label for="Saturno">Saturno..............$ 450.00</label><br>
            <input type="checkbox" id="Urano" name="Planetas" value="Urano">
            <label for="Urano">Urano..................$ 450.00</label><br>
            <input type="checkbox" id="Netpuno" name="Planetas" value="Netpuno">
            <label for="Netpuno">Netpuno..............$ 450.00</label><br>
            <input type="checkbox" id="Pluton" name="Planetas" value="Pluton">
            <label for="Pluton">Pluton................$ 450.00</label><br>
        </form>  
        <h2>Selecciona tus Toppings</h2>
        <center>
        <div class="Newsletter" style="width:600px;"><img src="./Imagenes/Toppings.jpg"width="200px"></div>
        <form class="Selecciona_tus_toppings">
            <input type="checkbox" id="Fresas" name="Topping_fresas" value="Fresas">
            <label for="Topping_fresas">Fressas............$ 80.00</label><br>
            <input type="checkbox" id="Nutella" name="Topping_Nutella" value="Nutella">
            <label for="Topping_Nutella">Nutella..................$ 80.00</label><br>
            <input type="checkbox" id="Cajeta" name="Topping_Cajeta" value="Cajeta">
            <label for="Topping_Cajeta">Cajeta..................$ 80.00</label><br>
            <input type="checkbox" id="Matcha" name="Topping_Matcha" value="Matcha">
            <label for="Topping_Matcha">Matcha..................$ 80.00</label><br>
            <input type="checkbox" id="Berries" name="Topping_Berries" value="Berries">
            <label for="Topping_Berries">Berries..................$ 80.00</label><br>
            <input type="checkbox" id="Fondant" name="Topping_Fondat" value="Fondant">
            <label for="Topping_Fondant">Fondant..................$ 180.00</label><br>
        </form> 
        </center>
        <input type="button" id="Agregar al carrito" name="Agregar_al_carrito" value="Agregar al carrito">
        <action><a href="./Ordenes.html"></a></action>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <h2>Siguenos en nuestras redes</h2>
      <p class="redes"></p>
        <img src="./Imagenes/Facebook-logo-1-500x313.png" style="height: 70px;" height="70px" alt="">
        <img src="./Imagenes/twitter.png" style="height: 70px;" height="70px" alt="">
        <img src="./Imagenes/youtube.png" style="height: 70px;" height="70px" alt="">
        <img src="./Imagenes/GalactiCake-removebg-preview.png" style="height: 70px;" height="70px" alt="">
    </div>
